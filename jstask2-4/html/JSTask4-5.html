<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>结果页</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        @media screen and (max-width:375px) {
            html {
                /* 小于768px，1rem=40px */
                font-size: 250%;
            }
        }
        @media screen and (min-width: 375px) {
            html {
                font-size: 375% ;
            }
        }
        @media screen and (min-width: 480px) {
            html {
                font-size: 500%;
            }
        }
        @media screen and (min-width: 640px) {
            html {
                font-size:625%;
            }
        }
        body{
            font-family: 黑体;
        }
        .wrap{
            width:640px;
            margin:0 auto;
            background-color: #29BDE0;
        }
        .header{
            position: relative;
            width:100%;
            height: 0.84rem;
            line-height: 0.84rem;
            text-align: center;
            border-bottom: 0.02rem solid #42C5E4;
        }
        .home{
            position: absolute;
            left:0.2rem;
            top: 0.21rem;
            width: 0.51rem;
        }
        .info{
            position:absolute;
            top: 0.22rem;
            right: 0.18rem;
            width: 0.32rem;
            height: 0.32rem;
            border-radius: 100%;
            border:0.04rem solid white;
            background: url(task6-2-3.png) no-repeat center center;
            background-size: 0.4rem;
        }
        .title{
            font-size: 0.34rem;
            color:white;
            vertical-align: top;
        }
        .result{
            text-align: center;
            border-bottom: 0.01rem solid lightgray;
        }
        .pic{
            width: 3.51rem;
            height: 2.05rem;
            background: url(task6-2-5.png) no-repeat center bottom;
            background-size: 3.51rem;
            margin:0 auto;
            padding-top: 0.23rem;
            font-size: 0;
            text-align: center;
        }
        .pic img{
            margin-top: 0.26rem;
            width: 0.85rem;
        }
        .pic p{
            font-size: 0.48rem;
            font-weight: bold;
            color: white;
            margin-top: 0.27rem;
        }
        .cgtl{
            margin:0.33rem 0.75rem 0 0.75rem;
            font-size: 0.33rem;
            color: #FDC867;
            text-align: left;
        }
        .time,.players{
            font-size: 0.26rem;
            color: white;
            margin: 0.63rem 0 0 0.75rem;
            text-align: left;
            line-height: 0.41rem;
            margin-bottom: 0.25rem;
        }
        .players{
            margin-top:0;
        }
        .time{
            margin-bottom: 0;
        }
        .details{
            margin-bottom: 1.29rem;
            background-color: white;
            overflow: hidden;
            border: 0.01rem solid lightgray;
        }
        .status{
            border-bottom:0.01rem solid lightgray;
        }
        .daynum{
            font-size: 0.3rem;
            color:#8B8B8B;
            margin:0.15rem 0 0.12rem 0.75rem;
        }
        .daytime,.night{
            margin-top: 0.12rem;
            margin-left:  0.75rem;
            font-size: 0.26rem;
            color: lightgray;
        }
        .night{
            margin-bottom: 0.32rem;
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 6.4rem;;
            height: 1.3rem;
            background: rgba(140,211,228,0.5);
            text-align: center;
        }
        .left{
            width: 2.7rem;
            height: 0.85rem;
            border-radius: 0.1rem;
            background-color: #F66F6F;
            font-size: 0.4rem;
            color: white;
            font-family: 黑体;
            vertical-align: middle;
            outline: none;
            cursor: pointer;
        }
        .right{
            width: 2.7rem;
            height: 0.85rem;
            border-radius: 0.1rem;
            background-color: #FBB435;
            font-size: 0.4rem;
            color: white;
            font-family: 黑体;
            vertical-align: middle;
            outline: none;
            cursor: pointer;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="JSTask2home.html">
            <img class="home" src="task6-2-1.png"/>
        </a>
        <span class="title">游戏结果</span>
        <div class="info"></div>
    </div>
    <div class="result">
        <div class="pic">
            <img src="task6-2-6.png">
            <p id="victor"></p>
        </div>
        <p class="cgtl">太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
        <p class="time" id="time">本次游戏共用时0小时25分钟</p>
        <p class="players" id="players"></p>
    </div>
    <div class="details" id="details">

    </div>
    <div class="footer">
        <a  href="JSTask2.html">
            <input class="left" type="button" value="再来一局" />
        </a>
        <input class="right" type="button" value="上传并分享"/>
    </div>
</div>

<script src="task4-5.js" charset="utf-8">

</script>
</body>
</html>
